<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="white">
    <div class="white__div">
      <form class="white__form" action="#">
        <h1 class="white__title">Ro‘yhatdan o‘tish</h1>
        <span class="white__text">Ism</span>
        <input class="white__inp" type="text" name="name" placeholder="Ism kiriting" aria-placeholder="Ism kiriting" required>
        <span class="white__text">Username</span>
        <input class="white__username" type="text" name="Username" placeholder="Username kiriting"  required>
        <span class="white__text">Email</span>
        <input class="white__email" type="email" name="email" placeholder="Email kiriting" required>
        <span class="white__text">Parol</span>
        <input class="white__password" type="password" name="password" placeholder="••••••••" required>
        <button class="white__btn" type="submit">Ro‘yhatdan o‘tish</button>
        <svg class="white__svg" xmlns="http://www.w3.org/2000/svg" width="380" height="1" viewBox="0 0 380 1" fill="none">
          <path d="M0 0.5H380" stroke="#E8E8E8"/>
          </svg>
      
      </form>
      <div class="white__word">
        <p class="white__wrapper">Sizda allaqachon hisob mavjudmi?</p>
        <button class="white__link">Kirish</button>
      </div>
  
    </div>
    
  </div>
  
  <script src="./register.js"></script>
</body>
</html>
